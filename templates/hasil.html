<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hasil Rekomendasi - LapZone</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Press Start 2P", cursive, sans-serif;
      background-image: url("/static/Untidled design.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #123456;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background-color: rgba(240, 252, 255, 0.9);
      border: 4px solid #123456;
      padding: 30px;
      margin-top: 60px;
      max-width: 1000px;
      width: 90%;
      box-shadow: 8px 8px 0 #345;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 100px;
      height: auto;
    }

    h1 {
      font-size: 20px;
      color: #123456;
      text-align: center;
      margin-top: 0;
    }

    .rekomendasi {
      font-size: 10px;
    }

    ul {
      list-style-type: square;
      padding-left: 20px;
      font-size: 10px;
    }

    .kembali {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    .kembali a {
      text-decoration: none;
      background-color: #123456;
      color: white;
      padding: 12px 20px;
      border: none;
      font-size: 12px;
      box-shadow: 4px 4px 0 #345;
    }

    .kembali a:hover {
      background-color: white;
      color: #123456;
      border: 2px solid #123456;
    }

    footer {
      text-align: center;
      font-size: 10px;
      color: #345678;
      margin-top: 20px;
      border-top: 2px solid #ccc;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <img src="/static/Untitled design.png" alt="Background" style="
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: -1;
" />
  <div class="container">
    <div class="logo-container">
      <img src="/static/Logo (2).png" alt="Logo LapZone" class="logo" />
    </div>
    <h1>Rekomendasi Laptop Anda</h1>

    <div class="rekomendasi">
      {{ reply|safe }}
    </div>

    <div class="kembali">
      <a href="/">← Kembali ke Halaman Utama</a>
    </div>

    <footer>
      <p>© 2025 LapZone — Powered by Our Teammate</p>
    </footer>
  </div>

</body>
</html>
